# Local + EC2 MVP deployment
version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: civicpulse
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: civicpulse_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.api
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://civicpulse:changeme@db:5432/civicpulse_dev

  worker:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.worker
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://civicpulse:changeme@db:5432/civicpulse_dev

volumes:
  postgres_data:
