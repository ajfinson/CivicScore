apiVersion: apps/v1
kind: Deployment
metadata:
  name: civicpulse-api
  labels:
    app: civicpulse-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: civicpulse-api
  template:
    metadata:
      labels:
        app: civicpulse-api
    spec:
      containers:
      - name: api
        image: civicpulse-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: civicpulse-secrets
              key: database-url
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: civicpulse-secrets
              key: openai-api-key
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: civicpulse-api-service
spec:
  selector:
    app: civicpulse-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer
