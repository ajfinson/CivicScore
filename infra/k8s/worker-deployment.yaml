apiVersion: apps/v1
kind: Deployment
metadata:
  name: civicpulse-worker
  labels:
    app: civicpulse-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: civicpulse-worker
  template:
    metadata:
      labels:
        app: civicpulse-worker
    spec:
      containers:
      - name: worker
        image: civicpulse-worker:latest
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: civicpulse-secrets
              key: database-url
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: civicpulse-secrets
              key: openai-api-key
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: civicpulse-worker-service
spec:
  selector:
    app: civicpulse-worker
  clusterIP: None  # Headless service for workers
